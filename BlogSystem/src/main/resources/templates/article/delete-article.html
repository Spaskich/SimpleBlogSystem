<div class="container">

    <h1>Delete article</h1>
    <br/>

    <form method="post" th:object="${article}">
        <div class="form-group">
            <label class="form-control-label" for="inputTitle">Title</label>
            <input type="text" class="form-control form-control-danger" id="inputTitle" th:field="*{title}" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="inputText">Article Body</label>
            <textarea class="form-control form-control-danger" id="inputText" rows="20" th:field="*{text}" readonly="readonly"></textarea>
        </div>
        <a class="btn btn-outline-info" href="/articles">Cancel</a>
        <input type="submit" class="btn btn-danger" value="Delete"/>
    </form>
</div>
