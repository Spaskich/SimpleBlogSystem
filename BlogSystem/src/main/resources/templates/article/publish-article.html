<br />

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Publish Article</h2>
        </div>
        <div class="card-block">
            <form method="post" th:object="${publishArticleModel}">
                <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? 'has-danger'">
                    <label class="form-control-label" for="inputTitle">Title</label>
                    <input type="text" class="form-control form-control-danger" id="inputTitle" th:field="*{title}"/>
                    <div class="form-control-feedback" th:each="error : ${#fields.errors('title')}" th:text="${error}"></div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('text')}? 'has-danger'">
                    <label class="form-control-label" for="inputText">Article Body</label>
                    <textarea class="form-control form-control-danger" id="inputText" rows="20" th:field="*{text}"></textarea>
                    <div class="form-control-feedback" th:each="error : ${#fields.errors('text')}" th:text="${error}"></div>
                </div>
                <a class="btn btn-outline-info" href="/">Cancel</a>
                <input type="submit" class="btn btn-success" value="Publish"/>
            </form>
        </div>
    </div>
</div>

<br />
